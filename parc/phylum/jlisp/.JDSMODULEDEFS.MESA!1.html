<span style="font: 10pt serif">-- File: </span><span style="font: bold 10pt serif">JDSmoduleDefs</span><span style="font: 10pt serif">.Mesa,  Last Edit: Glenn  April 21, 1981  5:25 PM <br><br>DIRECTORY<br>  Stream USING [Handle];<br>  <br>JDSmoduleDefs: </span><span style="font: bold 10pt serif">DEFINITIONS =</span><span style="font: 10pt serif"><br>  BEGIN<br><br>  endOfJDS: SIGNA</span><span style="font: bold 10pt serif">L;<br>  cre</span><span style="font: 10pt serif">ate: PROCEDU</span><span style="font: bold 10pt serif">RE [h:</span><span style="font: 10pt serif"> Stream.Handle] RETURNS [hjds: Stream.Handle];<br>  topOfJDS: PROCE</span><span style="font: bold 10pt serif">DURE [h:</span><span style="font: 10pt serif"> Stream.Handle];<br>    <br>  END.<br></span></div>
<script>function do_tabs() { // unit = px
  var tabs = document.getElementsByClassName("tab");
  for (var i = 0; i < tabs.length; ++i) {
    var span = tabs[i];
    var val = span.getAttribute("val");
    if (val == null) console.log("Couldn't get val");
    var rect = span.getBoundingClientRect();
    var tabstop;
    if (val > 0) tabstop = Math.ceil(rect.left / val) * val;
    else tabstop = -val;
    console.log("do_tabs", val, tabstop)
    if (tabstop > 0) {
      var width = tabstop - rect.left;
      span.style.display = "inline-block";
      span.style.width = width + "px";
    }
  }
}
do_tabs();
</script>
