    <pre>
packed-structureThis implements a macro which packs various numeric (or boolean) fields within a single number, and unpacks them using LDB. For example:(Defpacked-structure name (field 0 :type (unsigned-byte 10))     (field2 2  :type (signed-byte 10)))</pre>
