<span style="font: 10pt serif">// Reassemble all Lisp files affected by StatsMode </span></div>
<div style="width: 442pt; margin-left: 84pt; margin-top: 0pt; text-align: left">
<span style="font: 10pt serif">micro/u D0Lang LispDefs.0mc<br>micro/ou LispDefs/r Frame.0mc<br>micro/ou LispDefs/r Lisp0.0mc<br>micro/ou LispDefs/r LFaults.0mc<br>micro/ou LispDefs/r Return.0mc<br>micro/ou LispDefs/r Ustats.0mc<br></span></div>
<script>function do_tabs() { // unit = px
  var tabs = document.getElementsByClassName("tab");
  for (var i = 0; i < tabs.length; ++i) {
    var span = tabs[i];
    var val = span.getAttribute("val");
    if (val == null) console.log("Couldn't get val");
    var rect = span.getBoundingClientRect();
    var tabstop;
    if (val > 0) tabstop = Math.ceil(rect.left / val) * val;
    else tabstop = -val;
    console.log("do_tabs", val, tabstop)
    if (tabstop > 0) {
      var width = tabstop - rect.left;
      span.style.display = "inline-block";
      span.style.width = width + "px";
    }
  }
}
do_tabs();
</script>
